app = "hansa-voice"
primary_region = "nrt"  # Tokyo - closest to Korea for low latency

[build]

[env]
  PORT = "3001"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

# WebSocket support
[[services]]
  protocol = "tcp"
  internal_port = 3001

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

  # Health check
  [[services.tcp_checks]]
    grace_period = "10s"
    interval = "30s"
    restart_limit = 3
    timeout = "5s"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
